# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PP Blog
subtitle: '个人学习博客'
description: '记录并分享个人学习笔记'
keywords:
author: 一只笨拙的小小虫
language: zh-hans
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
##TODO 网站这里待测试
url: https://yuque-hexo-blog-three.vercel.app
permalink: :category/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

##### Directory 目录

source_dir: source
public_dir: public
#标签文件夹
tag_dir: tags
archive_dir: archives
#分类文件夹
category_dir: categories
#Include code 文件夹
code_dir: downloads/code
i18n_dir: :lang
skip_render:

##### 文章

#查看 https://hexo.io/zh-cn/docs/configuration
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''
 


# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:  #生成帖子归档
  path: ''
  per_page: 10
  order_by: -date


# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination 分页
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-jsimple

# 本地搜索配置，如果此项不配置。主题则无法使用搜索功能
search:
  path: search.json
  field: all
  content: true
  
# 网站地图配置
## Doc: https://github.com/hexojs/hexo-generator-sitemap#readme
sitemap:
  rel: true
  tags: true
  categories: true
  path:
    - sitemap.xml
    - sitemap.txt  

# 分类配置，此处需要和主题中一一对应。文章分类不建议设置过多
default_category: 最新
category_map:
  JAVA: Java
  计算机: Computer-Science
  人工智能: AI 
  技术杂文: Tech-Miscellany
  生活随笔: Life
 

#标签别名
tag_map:
  生活: life
  深度学习: Deep Learning
  JAVA: JAVA
  随笔: 随笔
  计算机: Computer Science

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
